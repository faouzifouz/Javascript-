<!DOCTYPE html>
<html>
<head>

    <title>Exercice 13 - Calcul de l'IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <button onclick="calculIMC()">Calcul de l'IMC</button>

    <script>

        function calculIMC() {
            
       
        let poids = Number(prompt("Entrer votre poids"));
        let taille = Number(prompt("Entrer votre taille"));
        let imc = poids/(taille*taille);
        alert("votre imc est de " +imc);

        if (imc<16.5) {
            alert("dénutrion ou famine");
        }

        else if ((16.5<=imc) && (imc<18.5)) {

            alert("maigreur");
            
        } 

        else if ((18.5<=imc) && (imc<25)){

            alert("corpulence normal")
        }
        else if ((25<=imc)&&(imc<30)){

            alert("surpoids");
        }

        else if ((30<=imc)&&(imc<35)){

            alert("obésité modéré");
        }

        else if ((35<=imc)&&(imc<40)){

            alert("obésité sévère");
        }

        else if (imc>40){

            alert ("obésité morbide");
        }

        


         }
    
    </script>
</body>
</html>
