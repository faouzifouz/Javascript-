<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 12 - Conversion de température Celsius, Fahrenheit et Kelvin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <h1>Menu :</h1>

    <p>Le menu :

           0. Fin du programme
           1. De Celsius vers Fahrenheit
           2. De Celsius vers Kelvin
           3. De Fahrenheit vers Celsius
           4. De Fahrenheit vers Kelvin
           5. De Kelvin vers Celsius
           6. De Kelvin vers Fahrenheit
        </p>
    <button onclick="convertionT()">Conversion de température Celsius, Fahrenheit et Kelvin</button>
    
    <script>
        
            function convertionT() {
               
                let x = Number(prompt("Veuillez entrer le nombre pour choisir une conversion"));
                let y = parseFloat.tofixed(2)(prompt("Entrer la valeur de la température"));

                switch (x) {
                    case 0:
                        alert("Fin du programme");
            
                        break;
                    case 1: 
                    result= (y*9/5)+32;
                    alert(y+""+"vaut"+result+"°F");
                        break;

                        case 2: 
                    result= (y+273,15);
                    alert(y+"vaut"+result+"K");
                        break;
                        case 3: 
                    result= (y-32)/(9/5);
                    alert(y+"vaut"+result+"°C");
                        break;

                        case 4: 
                    result= ((y-32)*(5/9))+273.15;
                    alert(y+"vaut"+result+"K");
                        break;

                        case 5: 
                    result= (y-273.15);
                    alert(y+"vaut"+result+"°C");
                        break;

                        case 6: 
                    result= (y*9/5)-459.67;
                    alert(y+"vaut"+result+"°F");
                        break;
                
                    default:
                    alert("Au revoir !");
                        break;
                }
                

                
            }
    
    </script>


</body>
</html>
