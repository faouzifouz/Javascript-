<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 9 - utilisation de la boucle while</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <button onclick="testWhile()">utilisation de la boucle while</button>

    <script>
    function testWhile() {
        let i = 0;
        let x ;

       
        do {
           x = prompt("Entrer un mot avec la lettre p");
           i=x.search("p");
        } 
         while (i === -1) {
            
            alert(x);
   
        }
        
        
    }
    
    </script>
</body>
</html>
