<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 7 - utilisation de switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <button onclick="FaireChoix()">Switch</button>

    <script>
        function FaireChoix() {
            let x = Number(prompt("Choisir entre 1 et 3"));

            switch (x) {
                case 1:
                alert("1. Merci");
                    
                    break;
                case 2:
                alert("2.Bonjour");
                    break;
                case 3:
                alert("3.Au revoir")
            
                default:
                    break;
                alert("Pardon, que voulez-vous ?")
            }

        }
    </script>


</body>
</html>
