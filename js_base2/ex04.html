<body>

        <button onclick="affiche()">
                exercice 4 utilisation tableaux
            </button>



    <script>
    let tab=[-2,1,4];

    


    function additionne(x){
            return x+2;            
         }

         function affiche(){

                

            alert( additionne(tab[0]));
            
            alert( additionne(tab[2]));
         }
    </script>
