<body>
    <button onclick="surface()">
        surface du cercle de ce rayon
    </button>

    <script>

        function surface(){
                    

            var rayon = prompt("Entrer le rayon du cercle" );

            var resultat = Math.PI * Math.pow(rayon,2);

            alert("La surface est de : " + resultat);

        }
    
    </script>
