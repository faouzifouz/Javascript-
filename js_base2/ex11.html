<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercice 11 - utilisation des boucles et tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <button onclick="calculMoyenne()">utilisation des boucles et tests</button>

    <script>
        function calculMoyenne() {
         let entree = 0;
         let somme=0; 

            do {
                 nbNombre=Number(prompt("Entrer un nombre entier"));


                    
                 if (Number.isInteger(nbNombre)) {
                      somme=somme+nbNombre;
                      entree++;
                 }
                 else{
                    alert("Erreur, entrer un nombre entier");
                 }

            } while (nbNombre>=0) 

                if (nbNombre<0) {
                    let moyenne = somme/entree;
                    alert("la moyenne ="+moyenne+"nombre d'entree="+ entree);
                }
                
            
        }
                  
    
    </script>

</body>
</html>
