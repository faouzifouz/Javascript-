
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1 Dans le fichier HTML fourni,
         au survol de l'image ajouter une bordure de 3px rouge et la retirer quand la souris ne la survole plus.</title>
  </head>
  <body>
    <img src="img/image2_2.jpg" id="image1" onmouseover="change()" onmouseout="ret()" />

    <script>
          function change(){

        document.getElementById("image1").src="img/image1_2.jpg";
        document.getElementById("image1").style.border="3px red solid";
}

        function ret () {

        document.getElementById("image1").src="img/image2_2.jpg";
        document.getElementById("image1").style.border="none";
        

}
    
    </script>
  </body>
</html>
