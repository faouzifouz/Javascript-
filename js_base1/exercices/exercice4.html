<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Refaire l’exercice 2 en demandant le nom, le prénom et la ville à l’utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

        <form>
                <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
                <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
                <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
                <button  name="valider" id="valider" onclick="show()">Valider</button>
        </form>
       
    <script>
        function show () {
            var name = document.getElementById("nom").value;
            var last_name = document.getElementById("prenom").value;
            var town = document.getElementById("ville").value;

            alert("Bonjour " + name + " " + last_name + " vous ête de " + town);
        }
        
       

       


    </script>
</body>
</html>
