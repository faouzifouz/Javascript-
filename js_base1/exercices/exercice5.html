<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demander à l’utilisateur deux nombres à virgule. Ne garder que la partie entière du premier .
        Les multiplier et afficher le résultat dans une boîte de dialogue.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <form>
                <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
                <label for="deuxieme_nombre">Deuxième nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
                <button  id="valider" name ="valider" onclick="result()">Valider</button>
    </form>

    <script>
        function result(){
            var number1= document.getElementById("premier_nombre").value;
            var number2= document.getElementById("deuxieme_nombre").value;
            var total = parseInt(number1)*number2;
        

            alert("le résultat est " +total);
        }
    </script>
</body>
</html>
